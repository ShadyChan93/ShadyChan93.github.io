<ion-view title="Main Page" id="mainPage">
    <ion-content padding="true" class="has-header">
        <h3 id="mainPage-heading1" style="color:#000000;">Group Status</h3>
        <ion-list id="mainPage-list4">
          <ion-item class="" ng-show="(users | filter:{isOnline: 'online'}).length" ng-repeat="user in users" type="item-text-wrap">
            <div class ="row">
            <div class ="col"><h2>{{user.userName}}</h2></div>
            <div class ="col col-33 col-offset-33"><h4>{{user.isOnline}}</h4></div>
          </div>
          </ion-item>
          <ion-item>
            <a ui-sref="navigationSideBar" id="mainPage-button21" class="button button-positive  button-block" ui-sref="navigationSideBar">Navigation</a>
          </ion-item>
          <ion-item>
            <div id="mainPage-card3">
                <div class="item item-divider">Car pool invitation</div>
                <div class="item item-body" ng-show="(pools | filter:{status: 'Available'}).length">
                  <div class="row header">
                            <div class="col"><b>Driver</b></div>
                            <div class="col"><b>Current passengers</b></div>
                    </div>
                  <ion-item ng-show="(pools | filter:{status: 'Available'}).length" ng-repeat="pool in pools | filter:{status: 'Available'}"
                       class="list-item" type="item-text-wrap">
                      <div class="row">
                      <div class="col">
                        <span>{{pool.driverName}}</span>
                      </div>
                      <div class="col">
                        <span>{{pool.poolQuantity}}</span>
                      </div>
                    </div>
                    <ion-option-button class="button-balanced" ng-click="joinPool($index, pool)">
                        Join
                    </ion-option-button>
                    </ion-item>
                </div>
          </ion-item>
        </ion-list>
        </div>
        <a ui-sref="login" id="mainPage-logOut" class="button button-assertive  button-block" ng-click="logout()">Log Out</a>
    </ion-content>
</ion-view>
