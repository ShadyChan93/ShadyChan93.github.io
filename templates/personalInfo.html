<ion-view title="Personal info" id="personalInfoPage">
    <ion-content padding="true" class="has-header">
      <div class="list card padding">
        <label class="item item-input">
            <span class="input-label">Name</span>
            <input type="text" id="user.displayName" ng-model="user_displayName">
        </label>
        <label class="item item-input">
            <span class="input-label">Email</span>
            <input type="text" id="user.email" ng-model="user_email">
        </label>
        <label class="item item-input">
            <span class="input-label">Matric</span>
            <input type="text" id="user.matric" ng-model="user_matric">
        </label>
        <label class="item item-input">
            <span class="input-label">IC No</span>
            <input type="text" id="user.ic" ng-model="user_ic">
        </label>
        <label class="item item-input">
            <span class="input-label">Car Plate</span>
            <input type="text" id="user.carplate" ng-model="user_carplate">
        </label>
        <button class="button button-full button-positive" ng-click="updateUser()">Update</button>
      </div>
    </ion-content>
</ion-view>
